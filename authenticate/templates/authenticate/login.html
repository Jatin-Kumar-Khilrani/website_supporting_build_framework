{% extends 'authenticate/base.html' %}
{% block head %}
    <style>
    .panel {
    border-color: #333;
}
    .panel > .panel-heading {
    background-image: none;
    background-color: #333;
    color: white;}
</style>

{% endblock %}
{% block body_block %}
    <div class="well" style="width:90vw;">
{{ msg |safe }}
    </div>
    <div class="container">
<form id="addComponent" method="post">
    {% csrf_token %}
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>



                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="userid" value="" placeholder="CEC">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>




                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button id="btn-login" type="submit" formaction="/authenticate/authenticate_user/" class="btn btn-success">Login  </button>
                                      <button id="btn-register" type="submit" formaction="/authenticate/register/" href="/authenticate/register" class="btn btn-primary">Register</button>

                                    </div>
                                </div>
                        </div>
                    </div>
        </div>
    </form>
         </div>
{% endblock %}
